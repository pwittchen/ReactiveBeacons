// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
  minSdkVersion = 14
  compileSdkVersion = 28
  buildToolsVersion = '28'
  gradleVersion = '4.4.1'
  kotlinVersion = '1.3.40'
}

ext.deps = [rxjava2            : 'io.reactivex.rxjava2:rxjava:2.2.10',
            rxandroid2         : 'io.reactivex.rxjava2:rxandroid:2.1.1',
            supportannotations : 'com.android.support:support-annotations:28.0.0',
            appcompatv7        : 'com.android.support:appcompat-v7:28.0.0',
            junit              : 'junit:junit:4.12',
            truth              : 'com.google.truth:truth:0.46',
            mockitocore        : 'org.mockito:mockito-core:2.28.2',
            mockitoandroid     : 'org.mockito:mockito-android:2.28.2',
            kotlinstdlib       : "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
            kotlingradleplugin : "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"]

buildscript {
  repositories {
    google()
    jcenter()
    mavenCentral()
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.1.4'

    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

allprojects {
  repositories {
    jcenter()
    google()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
